<div class="popular">
  <div class="row popular__row">
    <div class="col-4">
      <div class="popular__info">
        <div class="subtitle subtitle_size_lg subtitle_bold">@title</div>
        <div class="popular__text">@text</div>
        <div class="popular__text-other">@other</div>
        <div class="popular__price">@price</div>
        <a class="button popular__button" href="@buypage" >Заказать</a>
      </div>
    </div>
    <div class="col-4">
      <div class="popular__wrap">
        <img
          class="popular__picture"
          alt="Букет «Нежность»"
          src="@webRoot/images/popular/nezhnost.png"
        />
      </div>
    </div>
  </div>
</div>

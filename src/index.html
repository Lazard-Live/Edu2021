<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Магазин цветов</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="container container_fluid container_line">
        <div class="section">
          <ul class="nav">
            <li><a href="#" class="nav__link">Каталог</a></li>
            <li><a href="#" class="nav__link">Доставка и оплата</a></li>
            <li><a href="#" class="nav__link">Отзывы</a></li>
            <li>
              <a href="#">
                <svg class="nav__logo">
                  <use xlink:href="svg/sprite.svg#logo"></use>
                </svg>
              </a>
            </li>
            <li><a href="#" class="nav__link">Спецпредложения</a></li>
            <li><a href="#" class="nav__link">Контакты</a></li>
            <li><a href="#" class="nav__link">Корзина</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="content">
      <div class="container">
        <div class="section">
          <div class="grid">
            <div class="box_1">
              <div>
                <h1 class="text_top">Авторские букеты <br><span>в Петербурге</span></h1>
                <div class="subtext_top">Оригинальные свежие букеты с доставкой по всему городу</div>
              </div>
            </div>
            <div class="box_2">
              <img alt="Фото 1" src="img/1.jpg" />
            </div>
            <div class="box_3">
              <img alt="Фото 2" src="img/2.jpg" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer container container_bg_primary">
      <div class="section">
        <ul class="nav nav_alternative">
          <li class="nav__logo">
            <a hreflang="#">
              <svg>
                <use xlink:href="svg/sprite.svg#logo-white"></use>
              </svg>
            </a>
          </li>
          <li><a href="#" class="nav__link">Каталог</a></li>
          <li><a href="#" class="nav__link">Доставка и оплата</a></li>
          <li><a href="#" class="nav__link">Отзывы</a></li>
          <li><a href="#" class="nav__link">Спецпредложения</a></li>
          <li><a href="#" class="nav__link">Контакты</a></li>
          <li>
            <div class="social">
              <a class="social__link">
                <svg class="social__icon">
                  <use xlink:href="svg/sprite.svg#insta"></use>
                </svg>
              </a>
              <a class="social__link">
                <svg class="social__icon">
                  <use xlink:href="svg/sprite.svg#fb"></use>
                </svg>
              </a>
              <a class="social__link">
                <svg class="social__icon">
                  <use xlink:href="svg/sprite.svg#tw"></use>
                </svg>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
